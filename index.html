<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX Assignment 1</title>

</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">

        function Button(props) {
            return <button>{props.children}</button>
        }

        function MyComponent() {
            function myFunc(event) {
                alert("Hello")

                // This logic is for Additional Challenges 
                if (document.getElementById("chngeBtn").textContent == "Alert Hello") {
                    document.getElementById("chngeBtn").textContent = "Alert Bye";
                } else {
                    document.getElementById("chngeBtn").textContent = "Alert Hello";
                }

            }
            return (
                <>
                    <p>React is a javascript library</p>
                    <div className="main" style={{ backgroundColor: "aqua", padding: "20px", borderRadius: "10px", border: "1px solid red" }}>
                        <p>Click the below button to alert 'Hello'</p>
                        <button onClick={myFunc} id="chngeBtn">Alert Hello</button>
                    </div>
                </>
            );
        }



        const rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<MyComponent />);
    </script>
</body>

</html>
